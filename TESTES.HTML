<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixa Diagonal</title>
  <style>
    /* Estilizando o container */
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    /* Faixa diagonal */
    .ribbon {
      position: absolute;
      top: 0;
      right: -50px; /* Ajuste para centralizar a faixa */
      width: 200px;
      background-color: #ff0000;
      color: #fff;
      text-align: center;
      transform: rotate(45deg);
      font-size: 16px;
      font-weight: bold;
      line-height: 1.5; /* Ajuste para espaçamento vertical */
      z-index: 1;
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 50px; /* Altura ajustável */
    }

    /* Ajustando texto */
   
  </style>
</head>
<body>
  <div class="container">
    <div class="ribbon">
      <span>BREVE LANÇAMENTO</span>
    </div>
  </div>
</body>
</html>
