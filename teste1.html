<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Types with Images</title>
    <link rel="stylesheet" href="./css/style1.css" />
  </head>
  <body>
    <h1>CSS Display Types with Images</h1>
    <div class="container">
      <div class="example block">
        <img src="https://via.placeholder.com/150" alt="Block Image" />
        <p>Block</p>
      </div>
      <div class="example inline">
        <img src="https://via.placeholder.com/50" alt="Inline Image" />
        <p>Inline</p>
      </div>
      <div class="example inline-block">
        <img src="https://via.placeholder.com/100" alt="Inline-block Image" />
        <p>Inline-block</p>
      </div>
      <div class="example none">
        <img src="https://via.placeholder.com/50" alt="Hidden Image" />
        <p>None (You shouldn't see this)</p>
      </div>
      <div class="example flex">
        <img src="https://via.placeholder.com/50" alt="Flex Image 1" />
        <img src="https://via.placeholder.com/50" alt="Flex Image 2" />
      </div>
      <div class="example inline-flex">
        <img src="https://via.placeholder.com/50" alt="Inline-flex Image 1" />
        <img src="https://via.placeholder.com/50" alt="Inline-flex Image 2" />
      </div>
      <div class="example grid">
        <img src="https://via.placeholder.com/50" alt="Grid Image 1" />
        <img src="https://via.placeholder.com/50" alt="Grid Image 2" />
      </div>
      <div class="example inline-grid">
        <img src="https://via.placeholder.com/50" alt="Inline-grid Image 1" />
        <img src="https://via.placeholder.com/50" alt="Inline-grid Image 2" />
      </div>
      <div class="example table">
        <div class="table-row">
          <div class="table-cell">
            <img src="https://via.placeholder.com/50" alt="Table Image 1" />
            <p>Table Cell 1</p>
          </div>
          <div class="table-cell">
            <img src="https://via.placeholder.com/50" alt="Table Image 2" />
            <p>Table Cell 2</p>
          </div>
        </div>
      </div>
      <div class="example list-item">
        <img src="https://via.placeholder.com/50" alt="List Item Image" />
        <p>List Item</p>
      </div>
      <div class="example contents">
        <img src="https://via.placeholder.com/50" alt="Contents Image" />
        <p>Contents (This text should appear, but no box around it)</p>
      </div>
    </div>
  </body>
</html>
