<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Responsivo Elegante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 90%;
      max-width: 600px;
      height: 350px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .carousel-track {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      position: absolute;
    }

    .carousel-slide.active {
      opacity: 1;
      transform: scale(1);
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .carousel-indicators button {
      width: 12px;
      height: 12px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.6;
    }

    .carousel-indicators button.active {
      background: #ff5722;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .carousel {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .carousel {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide active">
        <img src="https://via.placeholder.com/800x400/007BFF/FFFFFF?text=Foto+1" alt="Foto 1">
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/800x400/FF5722/FFFFFF?text=Foto+2" alt="Foto 2">
      </div>
      <div class="carousel-slide">
        <img src="https://via.placeholder.com/800x400/4CAF50/FFFFFF?text=Foto+3" alt="Foto 3">
      </div>
    </div>
    <div class="carousel-indicators">
      <button class="active"></button>
      <button></button>
      <button></button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const indicators = document.querySelectorAll('.carousel-indicators button');
    let currentIndex = 0;

    const updateCarousel = () => {
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
      });
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentIndex);
      });
    };

    const autoPlay = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCarousel();
    };

    // Atualiza o Ã­ndice com clique nos indicadores
    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });

    // Troca automaticamente a cada 3 segundos
    setInterval(autoPlay, 3000);
  </script>
</body>
</html>
